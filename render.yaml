services:
  # Backend API Service
  - type: web
    name: techpulse-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: techpulse-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        sync: false

databases:
  # PostgreSQL Database
  - name: techpulse-db
    databaseName: techpulse
    plan: free
    region: oregon
